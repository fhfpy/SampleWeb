	</header>
	<section class="hiview">
		<div class="container">
			<div class="hiview-header"></div>
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox ">
						<div class="ibox-content">
							<form role="form" class="form-horizontal m-t">
								<div class="form-group">
									<label class="col-sm-1 col-xs-4 col-xs-offset-1 control-label">样衣编号</label>
									<div class="col-sm-1 col-xs-7">
										<input id="clothingCode" type="text"
											data-options="prompt:'请输入样衣编号'"
											class="easyui-textbox form-control">
									</div>
									<label class="col-sm-1 col-xs-4 col-xs-offset-1 control-label">面料编号</label>
									<div class="col-sm-1 col-xs-7">
										<input id="SJM" type="text" data-options="prompt:'请输入面料编号'"
											class="easyui-textbox form-control">
									</div>
									<div class="col-sm-2 col-xs-6 col-xs-offset-1">
										<button type="button" class="btn btn-white" id="btn-search">查询</button>
										<button type="button" class="btn btn-white" id="btn-clear">清空</button>
										<button type="button" class="btn btn-white" id="import">导入</button>
									</div>
								</div>
							</form>
							<form role="form" class="form-horizontal m-t" id="clothingList"
								style="width: 80%; margin: 0 auto"></form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="page" class="page_div"></div>
	</section>
	<div class="modal inmodal" id="importModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header" style="background-color: #F5F5DC">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
					<h6 class="modal-title">样衣excel导入</h6>
				</div>
				<div class="modal-body" style="background-color: #E0E0E0">
					<form id="uploadForm" name="uploadForm"
						enctype="multipart/form-data" style="margin-left: 200px">
						<input type="file" name="file">
						<button class="btn" type="button" id="doSave">提交</button>
					</form>
				</div>
				<!-- <div class="modal-header" style="background-color: #F5F5DC">
					<h6 class="modal-title">样衣压缩图导入</h6>
				</div>
				<div class="modal-body" style="background-color: #E0E0E0">
					<form id="uploadPicForm" name="uploadPicForm"
						enctype="multipart/form-data" style="margin-left: 200px">
						<input type="file" name="file">
						<button class="btn" type="button" id="doPicSave">提交</button>
					</form>
				</div> -->
				<div class="modal-header" style="background-color: #F5F5DC">
					<h6 class="modal-title">样衣图片导入</h6>
				</div>
				<div class="modal-body" style="background-color: #E0E0E0">
					<form id="uploadPicBigForm" name="uploadPicBigForm"
						enctype="multipart/form-data" style="margin-left: 200px">
						<input type="file" name="file">
						<button class="btn" type="button" id="doPicBigSave">提交</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal inmodal" id="importPicModal" tabindex="-1"
		role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
					<h6 class="modal-title">样衣图片导入</h6>
				</div>
				<div class="modal-body">
					<form id="uploadPicForm" name="uploadPicForm"
						enctype="multipart/form-data" style="margin-left: 200px">
						<input type="file" name="file">
						<button class="btn" type="button" id="doPicSave">提交</button>
					</form>
				</div>
			</div>
		</div>
	</div>
