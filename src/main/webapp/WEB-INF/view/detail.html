<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css"
	href="../public/css/candy-box.css" />
<link rel="stylesheet" type="text/css"
	href="../public/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="../public/css/animate.min.css" />

<link rel="stylesheet" href="../public/css/easyui.css" />

		<nav class="navbar navbar-default">
			<div class="container-fluid" style="position: relative;">
				<div class="fcenter" style="position: relative">
					<img src="../public/img/富丽达.svg"
						style="width: 82px; position: absolute; top: 50px; left: 0; bottom: 0; right: 0; margin: auto;">
					<div class="navbar-header"
						style="position: absolute; top: 0; right: 0;">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
				</div>
				<div class="collapse navbar-collapse navbar-right"
					id="bs-example-navbar-collapse-1">

						<li><a id="ipt" href="clothing.html">样衣</a>
							<ul id="ul"
								style="background: #fff; z-index: 999; position: absolute;">
								<li><a href="clothing.html?type=m">男装</a></li>
								<li><a href="clothing.html?type=w">女装</a></li>
							</ul></li>

	</header>
	<section class="hiview">
		<div class="container">
			<div class="hiview-header"></div>
			<button id="xsmx">隐藏明细</button>
			<div class="row">
				<div id="picf" class="col-sm-6" data-animation="bounceIn"
					data-delay="0">
					<a id="bigHref" class="MYCLASS" title="MYTITLE"> <img
						id="bigPicture" style="width: 110%" />
					</a>
				</div>
				<div id="tablef" class="col-sm-4 col-sm-offset-2">
					<div class="col-sm-12">
						<div class="table-responsive">
							<table border="1">
								<tr>
									<td width="20%">来源码</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="LYM"></td>
								</tr>
								<tr>
									<td width="20%">供应商</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="GYSMC"></td>
								</tr>
								<tr>
									<td width="20%">随机码</td>
									<td width="30%"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="SJM"></td>
									<td width="20%">密度</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="MD"></td>
								</tr>
								<tr>
									<td width="20%">成分</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="CF"></td>
								</tr>
								<tr>
									<td width="20%">规格</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="GG"></td>
								</tr>
								<tr>
									<td width="20%">门幅</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="MF"></td>
									<td width="20%">克重</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="KZ"></td>
								</tr>
								<tr>
									<td width="20%">织物组织</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"></td>
									<td width="20%">编织方式</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"></td>
								</tr>
								<tr>
									<td width="20%">成品</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="ZXMLCB"></td>
									<td width="20%">坯布</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="ZXPBCB"></td>
								</tr>
								<tr>
									<td width="20%">预估缩率</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="YGSL"></td>
									<td width="20%">染费</td>
									<td><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="ZXRSCB"></td>
								</tr>
								<tr>
									<td width="20%">描述</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="MS"></td>
								</tr>
								<tr>
									<td width="20%">颜色</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="dYS"></td>
								</tr>
								<tr>
									<td width="20%">备注</td>
									<td colspan="3"><input type="text"
										class="form-control easyui-textbox auto-set" editable="false"
										id="BZ"></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="col-sm-12" data-delay="0">
						<h5 class="col-sm-3">仓库类型</h5>
						<div class="col-sm-3">
							<input id="sCKMC" type="text" data-options="prompt:'请输入仓库类型'"
								class="easyui-textbox form-control">
						</div>
						<h5 class="col-sm-3">颜色</h5>
						<div class="col-sm-3">
							<input id="sYS" type="text" data-options="prompt:'请输入颜色'"
								class="easyui-textbox form-control">
						</div>
						<div class="col-sm-6">
							<button type="button" class="btn btn-white" id="btn-search">查询</button>
							<button type="button" class="btn btn-white" id="btn-clear">清空</button>
						</div>
						<table class="easyui-datagrid" id="stockdatagrid">
							<thead>
								<tr>
									<th data-options="field:'ck',checkbox:true"></th>
									<th data-options="field:'CKMC',width:20,align:'center'">仓库类型</th>
									<th data-options="field:'DepName',width:20,align:'center'">部门</th>
									<th data-options="field:'HW',width:40,align:'center'">货位</th>
									<th data-options="field:'YS',width:20,align:'center'">颜色</th>
									<th data-options="field:'SL',width:20,align:'center'">库存数量</th>
									<th data-options="field:'Notes',width:30,align:'center'">备注</th>
									<th
										data-options="field:'OccurDate',width:20,formatter:TimeFormatter,align:'center'">入库时间</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

			</div>
		</div>

	</section>

	<div class="modal inmodal" id="checkModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
					<h6 class="modal-title">选样单</h6>

				</div>
				<form role="form" class="form-horizontal m-t">
					<div class="form-group col-sm-12">
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control"
								value="仓库名称" editable="false">
						</div>
						<div class="col-sm-7">
							<input id="CKMC" type="text" class="easyui-textbox form-control"
								editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control"
								value="入库日期" editable="false">
						</div>
						<div class="col-sm-7">
							<input id="OccurDate" type="text"
								class="easyui-textbox form-control" editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control" value="部门"
								editable="false">
						</div>
						<div class="col-sm-7">
							<input id="DepName" type="text"
								class="easyui-textbox form-control" editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control"
								value="随机码" editable="false">
						</div>
						<div class="col-sm-7">
							<input id="sjm" type="text" class="easyui-textbox form-control"
								editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control" value="货位"
								editable="false">
						</div>
						<div class="col-sm-7">
							<input id="HW" type="text" class="easyui-textbox form-control"
								editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control" value="颜色"
								editable="false">
						</div>
						<div class="col-sm-7">
							<input id="YS" type="text" class="easyui-textbox form-control"
								editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control"
								data-options="precision:2" value="剩余数量" editable="false">
						</div>
						<div class="col-sm-7">
							<input id="SL" type="text" class="easyui-numberbox form-control"
								editable="false">
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<input type="text" class="easyui-textbox form-control"
								value="选样数量" editable="false">
						</div>
						<div class="col-sm-2">
							<input id="num" class="easyui-numberspinner" precision="1"
								increment="1" data-options="min:0" value="0"
								style="width: 60px;"></input>
						</div>
					</div>
				</form>
				<div style="margin-left: 250px">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="saveCheck()">保存</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="../public/js/xys/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../public/js/xys/bootstrap.min.js"></script>
	<script src="../public/js/xys/jquery.scrollto.min.js"></script>
	<script src="../public/js/xys/jquery.easing.min.js"></script>
	<script src="../public/js/xys/jquery.parallax-1.1.3.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="../public/js/xys/main.js"></script>

	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<!-- 生产环境中不建议使用 -->
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<script type="text/babel" src="../public/myJs/wareList.js"></script>
	<!-- 全局js -->
	<script src="../public/js/jquery.min.js?v=2.1.4"></script>
	<script src="../public/js/bootstrap.min.js?v=3.3.6"></script>

	<!-- 自定义js -->
	<script src="../public/js/content.js?v=1.0.0"></script>
	<!-- jQuery UI -->
	<script src="../public/js/jquery-ui-1.10.4.min.js"></script>

	<!-- From Builder -->
	<script src="../public/js/plugins/beautifyhtml/beautifyhtml.js"></script>

	<!-- layerDate plugin javascript -->
	<script src="../public/js/plugins/layer/laydate/laydate.js"></script>

	<!-- Peity -->
	<script src="../public/js/plugins/peity/jquery.peity.min.js"></script>

	<!-- Toastr script -->
	<script src="../public/js/plugins/toastr/toastr.min.js"></script>

	<script src="../public/js/common.js"></script>

	<script src="../public/js/jqzoom.pack.1.0.1.js"></script>
	<!-- easyui DataGrid -->
	<script src="../public/js/jquery.easyui.min.js"></script>
	<script src="../public/js/jquery-migrate-1.1.0.js"></script>
	<script src="../public/js/jquery-migrate-1.1.0.min.js"></script>
	<script src="../public/js/jqzoom.pack.1.0.1.js"></script>
	<script src="../public/myJs/detail.js"></script>
</body>
</html>
